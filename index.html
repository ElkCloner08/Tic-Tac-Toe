<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Urbanist&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <h1 class="title">Tic Tac Toe</h1>
        <div class="container">
            <h2 class="name__player1"></h2>
            <div class="gameboard"></div>
            <h2 class="name__player2"></h2>
        </div>
        <div class="modal">
            <div class="modal__content players">
                <div class="input__box">
                    <label for="player1">Player 1</label>
                    <input type="text" id="player1" />
                </div>
                <div class="input__box">
                    <label for="player2">Player 2</label>
                    <input type="text" id="player2" />
                </div>
                <h2 class="error__message"></h2>
                <button class="btn__start" type="button">Start</button>
            </div>
            <div class="modal__content winner">
                <h2 class="name__winner"></h2>
                <button class="btn__reset" type="button">Change Name</button>
                <button class="btn__playagain" type="button">Play Again</button>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
